{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block title %}Create/Edit Request{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Create/Edit Request</h2>
        <form method="post" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <button type="submit" class="btn btn-success">Create/Edit</button>
        
        <p><a href="{% url 'request-list' %}">Requests</a></p>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
